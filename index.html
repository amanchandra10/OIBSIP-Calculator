<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" id="cssfile" href="./light_mode.css">
</head>
<body>
    <div class="head"><h1 class="heading" id="hhhh">Calculator</h1></div>
    <div class="btn-for-theme"><button id="btndark" class="btn-for-theme1 dark" type="button">Dark mode</button></div> 
    
   <div class="main">
    <div class="main1" id="body22">
       <div class="screen">
        <input class="scr" type="text">
       </div>
       <div class="input">
        
        <div class="btns">
            <div class="row1">
                <button class="b b3" id="button11" >AC</button>
                <button class="b c1 b22 b2" >(</button>
                <button class="b c1 b22 b2" >)</button>
                <button class="b b1" >/</button>
            </div>
            <div class="row1">
                <button class="b c1 1 b2" >1</button>
                <button class="b c1 2 b2" >2</button>
                <button class="b c1 3 b2" >3</button>
                <button class="b b1" >*</button>
            </div>
            <div class="row2">
                <button class="b c1 4 b2" >4</button>
                <button class="b c1 5 b2" >5</button>
                <button class="b c1 6 b2" >6</button>
                <button class="b b1" >-</button>
            </div>
            <div class="row3">
                <button class="b c1 7 b2" >7</button>
                <button class="b c1 8 b2" >8</button>
                <button class="b c1 9 b2" >9</button>
                <button class="b b1" >+</button>
            </div>
            <div class="row4">
                <button class="b c1 10 b2" >%</button>
                <button class="b c1 10 b2" >0</button>
                <button class="b c1 10 b2" >.</button>
                <button class="b b1" >=</button>
                
            </div>
        </div>
       </div>
    </div>
